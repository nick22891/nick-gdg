<!-- Modal -->
<div id="userLogin" class="modal fade" role="dialog" ng-controller="UserLoginCtrl">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Enter your credentials : </h4>
            </div>
            <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input ng-model="credentials.username" type="text" class="form-control" id="username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input ng-model="credentials.password" type="password" class="form-control" id="password">
                            </div>
                            <button class="form-control" type="submit" ng-click="login()" class="btn btn-default">Log In!</button>
                        </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
