<ng-include src="'/partials/common/navigation.html'"></ng-include>

<div class="container">
    <div class="row">
        <form id="signupForm" data-toggle="validator" role="form" name="signupForm" method="post" action="" novalidate>
            <div id="name-field" class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="input1">First Name</label>
                        <input data-error="Please enter your first name!" ng-model="user.first_name" type="text" class="form-control" id="input1" placeholder="First Name" required>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="input2">Last Name</label>
                        <input data-error="Please enter your last name!" ng-model="user.last_name" type="text" class="form-control" id="input2" placeholder="Last Name" required>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="input3">Username</label>
                <input data-error="Please enter your username!" ng-model="user.username" type="text" class="form-control" id="username" placeholder="Username" required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <label for="input3">Email Address</label>
                <input data-error="Please enter a valid email address!" type="email" ng-model="user.email_address" type="text" class="form-control" id="input3" placeholder="Email Address" required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <label for="passwordField">Password</label>
                <input data-error="Please enter your chosen password!" ng-model="user.password" type="password" class="form-control" id="passwordField" placeholder="Password" required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <label for="input5">Confirm Password</label>
                <input data-match="#passwordField" data-error="Your passwords need to match!" ng-model="passwordConfirm" type="password" class="form-control" id="input5" placeholder="Confirm Password" required>
                <div class="help-block with-errors"></div>
            </div>
            <button class="form-control" type="submit" ng-click="createUser()" class="btn btn-default">Create Account!</button>
        </form>
    </div>
</div>
