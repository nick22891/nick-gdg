<ng-include src="'/partials/common/navigation.html'"></ng-include>

<div class="container">

    <div class="row">

    <div style="margin: 0 auto;" class="col-md-4" ng-repeat="goal in goals">

        <img class="img-responsive center-block" ng-src="{{ goal.image_url }}"/>

        <p class="goalText center-block">{{ goal.name }} - {{ goal.description }}</p>

    </div>

    </div>

</div>
